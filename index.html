<body class="bg-gray-100 flex items-center justify-center p-5 min-h-screen">

            <div class="space-y-4">
                <div class="input-group">
                    <label for="numExercises">S·ªë b√†i t·∫≠p ho√†n th√†nh:</label>

                <div class="input-group">
                    <label for="focusedReps">S·ªë l·∫ßn t·∫≠p trung cao ƒë·ªô:</label>

        <!-- Health Performance Section -->
        <div class="p-6 bg-green-50 rounded-lg shadow-inner">
            <h2 class="section-title text-green-800">Hi·ªáu su·∫•t S·ª©c kh·ªèe üí™</h2>
            <div class="space-y-4">
                <div class="input-group">
                    <label for="sleepHours">S·ªë gi·ªù ng·ªß (h):</label>

                    <label for="mealsEaten">S·ªë b·ªØa ƒÉn trong ng√†y:</label>

                </div>
                <div class="input-group">
                    <label for="mealsSkipped">S·ªë b·ªØa b·ªè ƒÉn trong ng√†y:</label>

                    <label for="exerciseSessions">S·ªë bu·ªïi t·∫≠p th·ªÉ d·ª•c:</label>

                <button id="calculateHealth" class="calculate-button w-full bg-green-500 hover:bg-green-600">T√≠nh Hi·ªáu su·∫•t S·ª©c kh·ªèe</button>
            </div>
            <div id="healthResult" class="result-box mt-6 bg-green-100 text-green-900 border-green-300">ƒêi·ªÉm hi·ªáu su·∫•t s·ª©c kh·ªèe: --</div>

    <script>
        // JavaScript functions embedded directly in the HTML file
        // Function to calculate Learning Performance
        function calculateLearningPerformance() {
            // Get input values from the HTML elements
            const numExercises = parseFloat(document.getElementById('numExercises').value) || 0;
            const focusedReps = parseFloat(document.getElementById('focusedReps').value) || 0;
            const numErrors = parseFloat(document.getElementById('numErrors').value) || 0;
            const distractionTime = parseFloat(document.getElementById('distractionTime').value) || 0;

            // Convert distraction time to points (1 minute = 0.1 points)
            const distractionPoints = distractionTime * 0.1;

            // Apply the learning performance formula
            // Formula: (s·ªë b√†i t·∫≠p + s·ªë rep t·∫≠p trung - s·ªë l·ªói sai - th·ªùi gian m·∫•t t·∫≠p trung) / 16
            let score = (numExercises + focusedReps - numErrors - distractionPoints) / 16;

            // Ensure the score is not negative (performance cannot be less than 0)
            if (score < 0) {
                score = 0;
            }

            // Extract the fractional part and format it
            // Multiply by 1000 to shift the fractional part to integer, then take modulo 1000
            // Pad with leading zeros if necessary to ensure 3 digits (e.g., 5 -> 005)
            const fractionalPart = Math.floor((score % 1) * 1000);
            const formattedResult = String(fractionalPart).padStart(3, '0');

            // Display the result
            document.getElementById('learningResult').textContent = `ƒêi·ªÉm hi·ªáu su·∫•t h·ªçc t·∫≠p: 0.${formattedResult}`;
        }

        // Function to calculate Health Performance
        function calculateHealthPerformance() {
            // Get input values from the HTML elements
            const sleepHours = parseFloat(document.getElementById('sleepHours').value) || 0;
            const mealsEaten = parseFloat(document.getElementById('mealsEaten').value) || 0;
            const mealsSkipped = parseFloat(document.getElementById('mealsSkipped').value) || 0;
            const exerciseSessions = parseFloat(document.getElementById('exerciseSessions').value) || 0;

            // Apply special scoring for sleep hours
            let sleepScore = 0;
            if (sleepHours >= 6 && sleepHours < 7) {
                sleepScore = 1;
            } else if (sleepHours >= 7 && sleepHours <= 8) {
                sleepScore = 2;
            } else if (sleepHours > 8) {
                // If user sleeps more than 8 hours, still count as 2 points
                sleepScore = 2;
            }
            // If sleepHours < 6, sleepScore remains 0

            // Apply the health performance formula
            // Formula: (s·ªë gi·ªù ng·ªß + s·ªë b·ªØa ƒÉn 1 ng√†y - s·ªë b·ªØa ko ƒÉn 1 ng√†y + s·ªë bu·ªïi t·∫≠p td) / 24
            let score = (sleepScore + mealsEaten - mealsSkipped + exerciseSessions) / 24;

            // Ensure the score is not negative
            if (score < 0) {
                score = 0;
            }

            // Extract the fractional part and format it
            const fractionalPart = Math.floor((score % 1) * 1000);
            const formattedResult = String(fractionalPart).padStart(3, '0');

            // Display the result
            document.getElementById('healthResult').textContent = `ƒêi·ªÉm hi·ªáu su·∫•t s·ª©c kh·ªèe: 0.${formattedResult}`;
        }

        // Add event listeners to the calculate buttons
        document.getElementById('calculateLearning').addEventListener('click', calculateLearningPerformance);
        document.getElementById('calculateHealth').addEventListener('click', calculateHealthPerformance);

        // Initial calculation on page load (optional, to show initial values)
        document.addEventListener('DOMContentLoaded', () => {
            calculateLearningPerformance();
            calculateHealthPerformance();
        });
    </script>
